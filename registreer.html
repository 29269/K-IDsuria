    <section class="cardFromRG">
        <h1>Registreer</h1>
        <form action="#" method="post">
            <label>
                <em>Gebruikersnaam:</em>
                <input  class="logenreg" type="text" placeholder="Gebruikersnaam" required>

            <label>
                <em> Email:</em>

            </label>
            <div class="ww">

                <em> Wachtwoord:</em>

            </label>

            </label>
            </div>
        </form>
        <div class="buttonstart">
            <button onclick="location.href='login.html'" type="submit" class="glow-on-hover" id="login">Registreer</button>
            <button  onclick="location.href='index.html'" class="glow-on-hover" id="terug">Terug</button>
        </div>
    </section>
    <section>
        <div class="doraFoto">
